{% extends 'base.html' %}
{% block title %}
    Formato Tetis <!-- this is what appears in the tab -->
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>

            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
                {%for item in items %}<!-- Jinja code % this means we are going to call a logical as for loops, if statements, etc -->
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.barcode }}</td>
                    <td>${{ item.price }}</td>
                    <td><!-- call the button element to show the users what they can do -->
                        <button class="btn btn-outline btn-info">More Info</button>
                        <button class="btn btn-outline btn-success">Purchase this item</button>

                    </td>
                </tr>
                {% endfor %} <!-- this is to close the for loop -->
        </tbody>
    </table>
{% endblock %}
